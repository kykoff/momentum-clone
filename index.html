<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Clone</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <main>
        <form class="main-form name-form">
            <h1>Hello, what's your name?</h1>
            <input type="text" />
        </form>

        <form class="main-form email-form hidden">
            <h1>Enter your email</h1>
            <input type="email" />
        </form>

        <form class="main-form password-form hidden">
            <h1>Enter your password</h1>
            <input type="password" />
        </form>

        <div class="title hidden">
            <div class="title__clock">
                00:00
            </div>
        
            <div class="title__greeting">
                <span></span>
            </div>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <form class="must-form hidden">
            <div class="must-form__input">
                <h1>What is your main focus for today?</h1>
                <input type="text" />
            </div>

            <div class="must-form__title hidden">
                <h3 class="must-title">You must</h3>
                <div class="must"></div>
            </div>

        </form>

        <footer class="hidden">
            <div class="user-email">
                <a href="mail.google.com">
                    
                </a>
            </div>

            <div class="quotes">
                <span class="quotes__quote"></span>
                <span class="quotes__author"></span>
            </div>

            <div class="todo-box">
                <button class="todo-btn">Todo</button>
                <div class="todo hidden">             
                    <header class="todo__header">
                        <h1>Today</h1>
                    </header>
                    <ul></ul>
                    <form class="todo-form">
                        <input required type="text" placeholder="New Todo"/>
                    </form>
                </div>
            </div>

            
        </footer>
    </main>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/weather.js"></script>

    <script src="https://kit.fontawesome.com/bf1c397a23.js" crossorigin="anonymous"></script>
</body>
</html>
