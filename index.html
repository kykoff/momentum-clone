<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Clone</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <form class="main-form name-form">
        <h1>Hello, what's your name?</h1>
        <input type="text" />
    </form>

    <form class="main-form email-form hidden">
        <h1>Enter your email</h1>
        <input type="email" />
    </form>

    <form class="main-form password-form hidden">
        <h1>Enter your password</h1>
        <input type="password" />
    </form>

    <div class="title hidden">
        <div class="title__clock">
            <span>00:00</span>
        </div>
    
        <div class="title__greeting">
            <span></span>
        </div>
    </div>

    <form class="sub-form hidden">
        <h1>What is your main focus for today?</h1>
        <input type="text" />
    </form>

    <script src="js/form.js"></script>
</body>
</html>
